<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Página de Exemplo Estrutura Básica</title>
    <meta charset="utf-8">
    <meta name="author" content="Bruna">
    <meta name="description" content="Texto que vai ser exibido ao usuario nas pesquisas">
    <meta name="keywords" content="palavras, chaves, aqui">

    <style>
        table,
        th,
        td {
            border: 1px solid green
        }
    </style>

    <style>
        td {
            border: 1px solid green
        }
    </style>

    <style>
        th {
            border: 1px solid red
        }
    </style>
    <style>
        tr {
            border: 1px solid black
        }
    </style>

</head>

<body>

    <h2> Controle de Vendas</h2>
    <table>
        <tr>

            <th>
                Custo
            </th>
            <td>
                Valor
            </td>
        <tr>
            <th>
                10,50
            </th>
            <td>
                19,99
            </td>

        </tr>

    </table>

    <h2> Tabela </h2>

    <table>

        <tr>

            <!-- Cabeçalho de uma tabela -->

            <th colspan="2">

                <!-- Exemplo de celulas a ocupar colspan-->

                Custo

            </th>

            <th>

                Valor em R$

            </th>

        </tr>

        <tr>

            <!-- Linha de de uma tabela dibida em colunas -->

            <td>

                Mensalidade

            </td>

            <td>

                Curso Inglês

            </td>

            <td>

                250,00

            </td>

        </tr>

        <tr>

            <td>

                Plano de Saúde

            </td>

            <td>

                Unimed

            </td>

            <td>

                750,00

            </td>

        </tr>

    </table>


</body>

</html>
