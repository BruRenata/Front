<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <meta name="author" content="Bruna">
    <meta name="description" content="Texto que vai ser exibido ao usuario nas pesquisas">
    <meta name="keywords" content="html5, tecnologia, base">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        table
        {
            background-color: rgba(0, 0, 0, 0.87)
        }
        
        th
        {
            border: 1px solid black
        }
        td {
            border: 1px solid black
            
        }
        
    </style>

</head>

<body>
    <div class="container">

        <div class="calculator">


            <div class="calculator__keys">

                <table>

                    <tr>
                        <td>
                            <div class="calculator__display">&emsp;0</div>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">%</button>
                            
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">CE</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">C</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">&lArr;</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">¹/x</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">x²</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">²√x</button>

                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">÷</button>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">7</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">8</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">9</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">&times;</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">4</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">5</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark">6</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">-</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">1</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">2</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark">3</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">+</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button type="button" class="btn btn-dark">+/-</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">0</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark">,</button>
                        </td>

                        <td>
                            <button type="button" class="btn btn-dark">=</button>
                        </td>
                    </tr>


                </table>

            </div>
        </div>
    </div>

</body>

</html>
